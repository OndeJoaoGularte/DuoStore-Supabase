<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-secondary">
            {{ isEditMode ? 'Editar Produto' : 'Novo Produto' }}
        </h2>
        <a routerLink="/admin" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>

    <div class="card shadow border-0">
        <div class="card-body p-4">
            
            <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
                <div class="row g-5">
                    
                    <div class="col-md-4 text-center">
                        <label class="form-label fw-bold text-muted">Imagem do Produto</label>
                        
                        <div class="image-upload-container mb-3 bg-light border rounded d-flex align-items-center justify-content-center position-relative overflow-hidden"
                             style="height: 300px; cursor: pointer;"
                             (click)="fileInput.click()">
                            
                            @if (imagePreview) {
                                <img [src]="imagePreview" class="w-100 h-100 object-fit-cover">
                            } @else {
                                <div class="text-muted">
                                    <i class="fas fa-camera fa-3x mb-2"></i>
                                    <p class="mb-0 small">Clique para enviar foto</p>
                                </div>
                            }
                        </div>

                        <input 
                            #fileInput
                            type="file" 
                            class="d-none" 
                            accept="image/*"
                            (change)="onFileSelected($event)"
                        >
                        
                        <button type="button" class="btn btn-sm btn-outline-primary w-100" (click)="fileInput.click()">
                            Escolher Arquivo
                        </button>
                    </div>

                    <div class="col-md-8">
                        <div class="row g-3">
                            
                            <div class="col-12">
                                <label class="form-label fw-bold">Nome do Produto</label>
                                <input type="text" class="form-control form-control-lg" formControlName="name" placeholder="Ex: Colar de Prata">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Preço (R$)</label>
                                <input type="number" class="form-control" formControlName="price" placeholder="0.00" step="0.01">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Seção</label>
                                <select class="form-select" formControlName="category">
                                    <option value="feminina">Feminina</option>
                                    <option value="masculina">Campo Minado</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-bold">Tipo</label>
                                <select class="form-select" formControlName="type">
                                    <option value="colar">Colar</option>
                                    <option value="brinco">Brinco</option>
                                    <option value="pulseira">Pulseira</option>
                                    <option value="anel">Anel</option>
                                    <option value="conjunto">Conjunto</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold">Descrição</label>
                                <textarea class="form-control" rows="5" formControlName="description" placeholder="Detalhes sobre o material, tamanho, etc."></textarea>
                            </div>

                        </div>

                        <div class="mt-4 text-end border-top pt-3">
                            <button type="submit" class="btn btn-success btn-lg px-5" 
                                    [disabled]="productForm.invalid || loading">
                                @if (loading) {
                                    <span class="spinner-border spinner-border-sm me-2"></span>
                                    Salvando...
                                } @else {
                                    <i class="fas fa-check me-2"></i> Salvar Produto
                                }
                            </button>
                        </div>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
