<header class="fixed-top">
    <div class="top-bar" [class.scrolled]="isScrolled">
        <div class="container d-flex justify-content-between align-items-center px-4 px-md-5">
            <div class="contact-info">
                <span>
                    <i class="fas fa-phone me-2"></i>
                    (51) 99993-4571
                </span>
                <span class="ms-4 d-none d-md-inline">
                    <i class="fas fa-envelope me-2"></i>
                    duostorers&#64;gmail.com
                </span>
            </div>

            <div class="social-icons d-flex gap-4">
                <a href="https://www.instagram.com/femininars/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://www.facebook.com/femininars" target="_blank" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-container d-flex justify-content-between align-items-center mx-auto px-4 px-md-5">

            <a class="nav-logo d-flex align-items-center" routerLink="/" (click)="isMenuOpen = false">
                <img [src]="logoPath" alt="Logo da Loja" class="logo-img" [ngClass]="{
        'logo-duostore': currentTheme === 'default',
        'logo-feminina': currentTheme === 'feminina',
        'logo-masculina': currentTheme === 'masculina'
     }">
            </a>

            <div class="nav-main-group gap-4" [class.active]="isMenuOpen">
                <ul class="nav-links d-flex m-0 p-0 gap-4 align-items-center">
                    <li>
                        <a class="nav-link" routerLink="/feminina" routerLinkActive="active-link"
                            (click)="isMenuOpen = false">
                            Feminina
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" routerLink="/campo-minado" routerLinkActive="active-link"
                            (click)="isMenuOpen = false">
                            Campo Minado
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" routerLink="/quem-somos" routerLinkActive="active-link"
                            (click)="isMenuOpen = false">
                            Quem Somos
                        </a>
                    </li>

                    @if (authService.isLoggedIn()) {
                    <li>
                        <a class="nav-link" routerLink="/admin" (click)="isMenuOpen = false">
                            <i class="fas fa-cog"></i> Painel
                        </a>
                    </li>
                    }
                </ul>

                <div class="nav-actions">
                    <a class="nav-cta py-2 px-4 rounded-pill text-decoration-none" (click)="openWhatsApp()">
                        <i class="fab fa-whatsapp me-1"></i> Contato
                    </a>

                    @if (authService.isLoggedIn()) {
                    <button (click)="onSignOut()" class="btn btn-outline-danger py-2 px-4 rounded-pill">
                        Sair
                    </button>
                    }
                </div>
            </div>

            <div class="hamburger-menu" (click)="toggleMenu()" [class.active]="isMenuOpen"
                aria-label="Abrir ou fechar menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>
</header>
