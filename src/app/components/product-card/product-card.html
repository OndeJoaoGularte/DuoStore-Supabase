<div class="card h-100 shadow-sm border-0 component-cards" (click)="goToDetails()">
    <div class="ratio ratio-1x1 bg-secondary bg-opacity-10 position-relative overflow-hidden">
        <img [src]="product.image_url || 'assets/placeholder.png'" class="card-img-top object-fit-cover">
        <div class="position-absolute top-0 end-0 m-2">
            <span class="badge bg-light text-dark shadow-sm">{{ product.type }}</span>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <h5 class="card-title fs-6 mb-1">{{ product.name }}</h5>

        <div class="mt-auto">
            <h5 class="mb-3">{{ product.price | currency:'BRL' }}</h5>

            <a [href]="whatsappLink" target="_blank" (click)="$event.stopPropagation()"
                class="btn btn-success w-100 btn-sm d-flex align-items-center justify-content-center gap-2">
                <i class="fab fa-whatsapp"></i> Comprar
            </a>
        </div>
    </div>
</div>
