<div class="card h-100 shadow-sm border-0 product-card">
  <div class="ratio ratio-1x1 bg-secondary bg-opacity-10 position-relative">
      <img 
        [src]="product.image_url || 'assets/placeholder.png'" 
        class="card-img-top object-fit-cover" 
        [alt]="product.name"
        onerror="this.src='https://placehold.co/400x400?text=Sem+Foto'"
      >
      <div class="position-absolute top-0 end-0 m-2">
          <span class="badge bg-light text-dark shadow-sm">{{ product.type }}</span>
      </div>
  </div>

  <div class="card-body d-flex flex-column">
    <h5 class="card-title fs-6 fw-bold mb-1">{{ product.name }}</h5>
    <p class="card-text small text-muted text-truncate mb-2">{{ product.description }}</p>
    
    <div class="mt-auto">
      <h6 class="text-primary fw-bold mb-3">{{ product.price | currency:'BRL' }}</h6>
      
      <a [href]="whatsappLink" target="_blank" class="btn btn-success w-100 btn-sm d-flex align-items-center justify-content-center gap-2">
        <i class="fab fa-whatsapp"></i> Comprar
      </a>
    </div>
  </div>
</div>
