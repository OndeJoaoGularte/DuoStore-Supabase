<div class="container mt-4 pb-5">

    <div class="component-header">
        <h1>Acess√≥rios Femininos</h1>

        @if (authService.isLoggedIn()) {
        <a routerLink="/admin/new" class="btn btn-success btn-add shadow-sm">
            <i class="fas fa-plus me-2"></i> Novo Produto
        </a>
        }
    </div>

    <div class="controls-panel card p-3 mb-4 shadow-sm border-0">
        <div class="row g-3">

            <div class="col-6">
                <label for="ordination" class="form-label fw-bold text-muted small text-uppercase">Ordenar:</label>
                <select id="ordination" class="form-select border-0 bg-light" [(ngModel)]="currentSort"
                    (change)="loadProducts()">

                    <option value="new-desc">‚ú® Mais Recentes</option>
                    <option value="new-asc">üìÖ Mais Antigos</option>

                    <option value="price-asc">üí≤ Pre√ßo: Menor para Maior</option>
                    <option value="price-desc">üí≤ Pre√ßo: Maior para Menor</option>

                    <option value="name-asc">üî§ Nome (A-Z)</option>
                    <option value="name-desc">üî§ Nome (Z-A)</option>
                </select>
            </div>

            <div class="col-6">
                <label for="typeFilter" class="form-label fw-bold text-muted small text-uppercase">Filtrar por:</label>
                <select id="typeFilter" class="form-select border-0 bg-light" [(ngModel)]="currentType"
                    (change)="loadProducts()">
                    <option value="">üè∑Ô∏è Todos</option>
                    <option value="anel">Anel</option>
                    <option value="bracelete">Bracelete</option>
                    <option value="brinco">Brinco</option>
                    <option value="colar">Colar</option>
                    <option value="pulseira">Pulseira</option>
                    <option value="conjunto">Conjunto</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="col-12">
                <div class="search-wrapper position-relative">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="form-control border-0 bg-light" placeholder="Pesquisar por nome..."
                        #searchInput (input)="onSearchInput(searchInput.value)" [value]="searchTerm">
                </div>
            </div>

        </div>
    </div>

    @if (loading) {
    <div class="row g-3">
        @for (item of [1, 2, 3, 4]; track item) {
        <div class="col-6 col-md-4 col-lg-3 loading">
            <div class="card h-100 shadow-sm border-0">
                <div class="skeleton skeleton-image ratio ratio-1x1"></div>
                <div class="card-body">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text short"></div>
                </div>
            </div>
        </div>
        }
    </div>
    }

    @else {
    <div class="row g-3">

        @for (product of products; track product.id) {
        <div class="col-6 col-md-4 col-lg-3">
            <app-product-card [product]="product"></app-product-card>
        </div>
        }

        @empty {
        <div class="col-12 text-center py-5">
            <div class="mb-3 text-muted opacity-50" style="font-size: 4rem;">
                <i class="fas fa-filter"></i>
            </div>
            <h4 class="text-muted fw-bold">Nenhum produto encontrado</h4>
            <p class="text-muted">Tente mudar os filtros ou a busca.</p>
        </div>
        }

    </div>
    }
</div>
