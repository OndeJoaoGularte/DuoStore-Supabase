<div class="login-container d-flex justify-content-center align-items-center">
    <div class="card shadow-lg border-0">
        <div class="card-body p-4 p-md-5">

            <div class="text-center mb-4">
                <img src="assets/logo.png" alt="Logo Loja" class="login-logo"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                <h2 style="display:none; color: var(--cor-primaria); font-weight: 800;">DuoStore</h2>
            </div>

            <h3 class="card-title text-center mb-4 fw-bold text-secondary">Acesso Administrativo</h3>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control form-control-lg"
                        [class.is-invalid]="isInvalid('email')">

                    @if (isInvalid('email')) {
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                    }
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label fw-semibold">Senha</label>
                    <input type="password" id="password" formControlName="password" class="form-control form-control-lg"
                        [class.is-invalid]="isInvalid('password')">

                    @if (isInvalid('password')) {
                    <div class="invalid-feedback">A senha é obrigatória.</div>
                    }
                </div>

                @if (errorMessage) {
                <div class="alert alert-danger">
                    {{ errorMessage }}
                </div>
                }

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                        @if (loading) {
                        <span class="spinner-border spinner-border-sm me-1"></span>
                        <span>Entrando...</span>
                        } @else {
                        <span>Entrar</span>
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
